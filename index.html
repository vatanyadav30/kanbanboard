<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header> 
        <div class="category-wrapper">
            <div class="category" data-priority="p1"></div>
            <div class="category" data-priority="p2"></div>
            <div class="category" data-priority="p3"></div>
            <div class="category" data-priority="p4"></div>
        </div>

        <div class="action-wrapper">
            <div class="add action" >+</div>
            <div class="delete action"> x</div>
        </div>
        <div class="task-search">
            <input type="text" placeholder="Search with tittle or TaskID" />
        </div>
    </header>

    <div class="tasks-wrapper"></div>
    
    <div class="modal hide">
        <div class="left-section">
            <textarea placeholder="Enter your task content, select priority and press Enter to persist the task"></textarea>
        </div>
        <div class="right-section">
            <div class="category p1 selected" data-category="p1"></div>
            <div class="category p2"          data-category="p2"></div>
            <div class="category p3"          data-category="p3"></div>
            <div class="category p4"          data-category="p4"></div>

        
            
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
